<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>

    let c = "";

    while (c != "salir") {
        let a = parseInt(prompt("Ingrese Numero 1"));
        let b = parseInt(prompt("Ingrese Numero 2"));
        c = prompt("Que operacion desea");
        alert(realizarOperacion(a, b, c));
    }


    function realizarOperacion(num1, num2, operacion) {
        if (operacion == "+") {
            let suma = num1 + num2;
            return suma;
        }

        else if (operacion == "-") {
            let resta = num1 - num2;
            return resta;
        }

        else if (operacion == "*") {
            let multiplicacion = num1 * num2;
            return "Resultado de la multiplicación: " + multiplicacion;
        }
        else if (operacion == "/") {
            if (num2 === 0) {
                return "Error: No se puede dividir entre cero.";
            } else {
                let division = num1 / num2;
                return "Resultado de la división: " + division;
            }
        }
        else if (operacion == "salir") {
            return "Saliendo del programa.";
        }
        else {
            return "Operación no válida. Por favor, elija una operación válida (+, -, *, /).";
        }
    }
</script>
